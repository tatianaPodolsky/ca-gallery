<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Mine Sweeper</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body oncontextmenu="return false;" onload="startState()">
  <header>
    <h1>Mine Sweeper</h1>
    <div class="levels">
      <div class="level1" onclick="levelChoice(this)">Beginner</div>
      <div class="level2" onclick="levelChoice(this)">Medium</div>
      <div class="level3" onclick="levelChoice(this)">Expert</div>
    </div>
    <div class="panel">
        <div class="score"></div>
        <div class="replaySmile" onclick="replay()">☺️</div>
        <div class="hints"></div>
        <div class="timer"></div>
    </div>
    
  </header>
  <div class="container"></div>
  <script src="js/game.js"></script>
  <script src="js/page.js"></script>
  <script src="js/util.js"></script>
</body>

</html>
